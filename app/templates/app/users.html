{% extends 'app/base.html' %}

{% block content %}
<div class="inner-content">
    <div class="recent" style="padding-right: 200px;">
        <div class="clients">
          <h4 class="h4" style="color:#1a0af5 ;">Our Users
          <span>
            <a href="/adduser">
                <button type="button" id="btn">Add User</button>
            </a>
          </span>

          </h4>
            <div class="table-section" >
                <table class="table bg-light" id="table" >
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>#</th>
                                <th>Fullname</th>
                                <th>Category</th>
                                <th>Contact</th>
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.category }}</td>
                                <td>{{ user.contact }}</td>
                                <td></td>
                            </tr>
                            {% endfor %}

                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
