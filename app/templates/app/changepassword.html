{% extends 'app/base.html' %}

{% block content %} 
<div id="overlay" class="overlay">
    <div class="inner-content edit">
        <form>
            {% csrf_token %}
            <div class="form-container">
                <!-- Full Name Input -->
                <div class="form-group">
                    <label for="name">Change Password:</label>
                    <input type="text" class="form-control" id="Password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password:</label>
                    <input type="email" class="form-control" id="password2" name="password2" required>
                </div>

                <br>
                <button type="submit" id="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
