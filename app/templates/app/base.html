{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- customised css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <!-- jquery and jquery datatables links -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  
  
  
  <!-- Bootstrap CSS v5.2.1 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 
    <div class="main">
       
        <div class="sidebar shadow" id="sidebar">
            <div class="user mt-4">
                    <img src="{% static 'img/pam.jpg' %}" id="sidebarMenu" width="70px" height="70px" alt="turbo">
                    
            </div>

            <small><h4 class="text-center mt-2" style="color:#f53aa1 ;">Turbo<span class="danger">Travelers</span></h4></small>
           
            <hr>
            <div class="sidebar-menu">
            
                <ul>

                    <li>
                        <a href="/dashboard" data-content="Content 1" class="active"><span class="la la-dashboard"></span>
                            <span>Dashboard</span></a>
                    </li>

                    <li>
                        <a href="/clients" data-content="Content 2"><span class="la la-user"></span>
                            <span>Clients</span></a>
                    </li>

                    <li>
                        <a href="/tasks" data-content="Content 3"><span class="la la-tasks"></span>
                            <span>Tasks</span></a>
                    </li>

                    <li>
                        <a href="/users" data-content="Content 4"><span class="la la-users"></span>
                            <span>Users</span></a>
                    </li>

                    <li>
                        <a href="/reports" data-content="Content 5"><span class="la la-chart-bar"></span>
                            <span>Reports</span> </a>
                    </li>

                    <li>
                        
                        <a href="/" data-content="Content 6"><span class="la la-sign-out"></span>
                            <span>Logout</span>
                        </a>  
                        
                    </li>
                </ul>
            
            </div>
        </div>
        
        <!-- page section -->
        <div class="content">
            <header>  
                <div class="top">
                   <img src="{% static 'img/menu.png' %}"  width="30px" height="30px" alt="turbo" id="toggleSidebar">  
                   <div class="night">
                        <span class="la la-sun-o" id="night"></span>
                    </div> 
                
                </div> 

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="search here">
                </div>

                <div class="user-wrapper">
                    <img src="{% static 'img/pam.jpg' %}" width="40px" height="40px" alt="turbo">
                    <div>
                        <h5>PamPrecious</h5>
                        <small>SuperAdmin</small>
                    </div>
                </div>
            </header>
            
            
         <!-- inner content -->
            <div id="content">
                {% block content %} 
                {% endblock content %}     
            </div>
        </div>
    </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/index.js' %}"></script>

  <script>
    $(document).ready(function () {
        $("#table").DataTable();
    });
  </script>
 
</body>

</html>
